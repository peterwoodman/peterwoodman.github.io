<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="base-style.css" />
    <link rel="stylesheet" href="notes.css" />
    <link rel="stylesheet" href="sidebar.css" />

    <script type="module" src="js/page.js"></script>
    <script type="module" src="js/notes.js"></script>
    <script type="module" src="js/categories.js"></script>

    <title>Quick Notes!</title>
</head>

<body>
    <div class="page">
        <div class="main">
            <div class="sidebar">
                <h1>Quick Notes</h1>
                <button id="backButton">
                    <svg class="svg-icon" alt="back">
                        <use xlink:href="./images/back.svg#icon"></use>
                    </svg>
                </button>
                <ul id="categories"></ul>
                <button id="addCategoryButton">
                    <svg class="svg-icon" alt="add">
                        <use xlink:href="./images/addCategory.svg#icon"></use>
                    </svg>
                </button>
            </div>

            <!-- Notes Page -->
            <div class="content" id="notes">
                <h2 id="categoriesHeader">Unsorted</h2>
                <div id="noteList"></div>
                <button id="addNoteButton">
                    <svg class="svg-icon" alt="add">
                        <use xlink:href="./images/addNote.svg#icon"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
