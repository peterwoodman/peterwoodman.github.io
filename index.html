<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="base-style.css?v=1" />

    <script type="module" src="js/page.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/notes.js"></script>
    <script type="module" src="js/categories.js"></script>

    <title>HTML Example Site - Get Coding Module 1</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Header Goes Here</h1>
        </header>
        <div class="main">
            <div class="sidebar">
                <h2>Sidebar</h2>

                <h2 id="categoriesHeader">Unsorted</h2>
                <button id="backButton">Back</button>
                <ul id="categories"></ul>
                <button id="addCategoryButton">Add</button>
            </div>

            <!-- Home Page -->
            <div class="content" id="home" style="display: none;">
                <h2>Home</h2>
                <p>Welcome to the home page of our site. This is where you can find information about our company and
                    what we do.</p>
            </div>

            <!-- Profile Page -->
            <div class="content" id="profile" style="display: none;">
                <h2>Profile</h2>
                <form id="profileForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="duck">Best Fictional Duck:</label>
                    <select id="duck" name="duck">
                        <option value="donald">Donald</option>
                        <option value="daffy">Daffy</option>
                        <option value="darkwing">Darkwing</option>
                        <option value="huey">Huey</option>
                        <option value="dewey">Dewey</option>
                        <option value="louie">Louie</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- Colors Page -->
            <div class="content" id="colors" style="display: none;">
                <h2>Colors</h2>
            </div>

            <!-- Notes Page -->
            <div class="content" id="notes">
                <h2>Notes</h2>
                <div id="noteList"></div>
                <button id="addNoteButton">Add Note</button>
            </div>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>

</html>
