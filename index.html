<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="base-style.css" />
    <script src="js/scripts.js"></script>
    <title>HTML Example Site - Get Coding Module 1</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Header Goes Here</h1>
        </header>
        <div class="main">
            <div class="sidebar">
                <h2>Sidebar</h2>
                <ul>
                    <li><a href="#" onclick="showContent('profile')">Profile</a></li>
                    <li><a href="#" onclick="showContent('colors')">Colors</a></li>
                </ul>
            </div>

            <div class="content" id="home">
                <h2>Home</h2>
                <p>Welcome to the home page of our site. This is where you can find information about our company and
                    what we do.</p>
            </div>
            <div class="content" id="profile" style="display: none;">
                <h2>Profile</h2>
            </div>
            <div class="content" id="colors" style="display: none;">
                <h2>Colors</h2>
            </div>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>

</html>
